<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Informações Pessoais</title>
</head>

<body>
    <h1>Informações Pessoais</h1>
    <h3>Cadastro de Clientes</h3>
    <br>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente">
        <br>
        <label for="idade">Idade:</label><br>
        <input type="text" id="idade" name="idade" placeholder="Digite a idade">
        <br>
        <label for="endereço">Endereço:</label><br>
        <input type="text" id="endereço" name="endereço" placeholder="Digite o endereço">
        <br>
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
        <br>
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" placeholder="UF">
        <br>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" placeholder="XXXXX-XX">
        <br>
        <label for="residencial">Telefone Residencial:</label><br>
        <input type="text" id="residencial" name="residencial" placeholder="99 99999-9999">
        <br>
        <label for="celular">Telefone Celular:</label><br>
        <input type="text" id="celular" name="celular" placeholder="99 99999-9999">
        <br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Digite o email">
        <br>
    </form>
    <br>
    <input type="submit" placeholder="Enviar">
</body>

</html>
